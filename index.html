    <h1>OUR SPONSOR</h1>
    <div class="title" data-aos="zoom-out">
        <a href="https://www.ptc.com/en/">
            <img src="./img/ptc.svg">
        </a>
        <h2>Title Sponsor</h2>
    </div>

    <div class="container abox">
        <div class="row arow">
            <div class="col-md-4 adiv" data-aos="fade-down-right">
                <a href="#"><img src="./img/associate.svg"></a>
                <h2>Associate Sponsor</h2>
            </div>
            <div class="col-md-4 bdiv" data-aos="flip-up">
                <a href="#"><img src="./img/airline.svg"></a>
                <h2>Airline Partner</h2>

            <div class="col-md-4 cdiv" data-aos="fade-down-right">
                <a href="#"><img src="./img/unique.svg"></a>
                <h2>Knowledge Partner</h2>
            </div>

        </div>
    </div>

    <div class="container abox">
        <div class="row arow">
            <div class="col-md-4 over" data-aos="fade-right"

            data-aos-easing="ease-in-sine">
                <a href="#"><img src="./img/Hackthon.svg"></a>
                <h2>Hackthon Partner</h2>
            </div>
            <div class="col-md-4 toi" data-aos="fade-up"
            data-aos-anchor-placement="center-bottom">
                <a href="#"><img src="./img/toi.jpg"></a>
                <h2>Major Sponsor</h2>
            </div>
            <div class="col-md-4 sea" data-aos="fade-left"
            data-aos-anchor="#example-anchor"
            data-aos-offset="500"
            data-aos-duration="500">
                <a href="#"><img src="./img/over.jpg"></a>
                <h2>Overseas University Partner
                </h2>
            </div>

        </div>
    </div>

    <div class="container abox">
        <div class="row arow">
            <div class="col-md-4 blog" data-aos="fade-down-right">

            </div>
            <div class="col-md-4 prize" data-aos="zoom-out">
                <a href="#"><img src="./img/chain.png"></a>

            </div>
            <div class="col-md-4 cdiv civil">

            </div>
        </div>

            </div>
